<div class="modal-header clearfix" xmlns="http://www.w3.org/1999/html">
    <h3 class="modal-title" translate>modals.entityIdContactDialog.lbl.title</h3>
    <button class="btn pull-right" ng-click="close('close')" title="{{'modals.entityIdContactDialog.btn.close' | translate}}">
        <i class="fa fa-times"></i>
        </button>
</div>
<div class="modal-body">
    <div ng-repeat="(id,contact) in entityIds">

        <div>
            <dl>
                <dt><input name="contacts" value="{{$index}}" type="checkbox" ng-click="select(contact)"/><b style="padding-left: 5px;">{{contact.surName}}</b></dt>
                <dd style="padding-left: 20px;">
                    <dl>
                        <dt>Type</dt>
                        <dd>{{contact.type}}</dd>
                        <dt>E-mail</dt>
                        <dd>{{contact.email}}</dd>
                    </dl>
                </dd>
            </dl>
        </div>

    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary pull-right" ng-click="close()" translate>modals.entityIdContactDialog.btn.send</button>
</div>
