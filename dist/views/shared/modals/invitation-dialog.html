<div class="modal-header" xmlns="http://www.w3.org/1999/html">
    <button class="btn pull-right" ng-click="cancel()" title="{{'modals.invitation.btn.invitationCancel' | translate}}">
        <i class="fa fa-times"/>
    </button>
    <h3 class="modal-title" translate translate-value-unit-name="{{unitName}}">modals.invitation.lbl.invitationTitle</h3>
</div>
<div class="modal-body">
    <form class="form-group" name="invitationForm" ng-model="invitationForm" novalidate>

        <div class="form-inline">
            <label class="checkbox">
                <switch type="checkbox" name="useEmail" id="useEmail" on="Yes" off="No" class="green"
                        ng-model="prop.useEmail" />
            </label>
            <label><b translate="modals.invitation.lbl.inviteByEmail"></b></label>
        </div>

        <span ng-show="prop.useEmail">
            <label for="emailAddresses" translate>modals.invitation.lbl.invitationEmailAddresses</label>
            <input type="text" class="form-control" id="emailAddresses" placeholder="Email address of new {{principal}}" ng-model="invitation.emails" />
        </span>

        <label for="message" translate>modals.invitation.lbl.invitationText</label>
        <textarea class="form-control" id="message" placeholder="Invitation text" ng-model="invitation.message" required> </textarea>

        <label for="landing_url" translate>modals.invitation.lbl.invitationLandingUrl</label>
        <input type="text" class="form-control" id="landing_url" placeholder="Landing Url" ng-model="invitation.landing_url" />

        <label for="start_date" translate>modals.invitation.lbl.invitationStartDate</label>
        <input type="text" class="form-control" id="start_date" placeholder="Start date" ng-model="invitation.start_date" datepicker-popup="yyyy-MM-dd" is-open="start_opened" />

        <label for="end_date" translate>modals.invitation.lbl.invitationEndDate</label>
        <input type="text" class="form-control" id="end_date" placeholder="End date" ng-model="invitation.end_date" datepicker-popup="yyyy-MM-dd" is-open="end_opened"/>

        <span ng-hide="prop.useEmail">
            <label for="limit" translate>modals.invitation.lbl.invitationLimit</label>
            <input type="number" class="form-control" id="limit" placeholder="Limit" ng-model="invitation.limit"/>
        </span>

        <label for="locale" translate>modals.invitation.lbl.invitationLocale</label>
        <select ng-model="invitation.locale" class="form-control">
            <option>hu</option>
            <option>en</option>
        </select>


        <div ng-hide="(roles == undefined) || (roles.length == 0)">
            <label for="limit" translate>modals.invitation.lbl.invitationRole</label>
            <select class="form-control" id="role" ng-model="invitation.role">
                <option value="" ng-selected="{{invitation.role == undefined}}">-</option>
                <option ng-repeat="role in roles" value="{{role.id}}" ng-selected="{{invitation.role == role.id}}">{{role.name}}</option>
            </select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" ng-disabled="!invitationForm.$valid" translate>
        modals.invitation.btn.invitationOk
    </button>
    <button class="btn btn-warning" ng-click="cancel()" translate>modals.invitation.btn.invitationCancel</button>
</div>
