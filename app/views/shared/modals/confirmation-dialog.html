<div class="modal-header" >
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    {{body}}
</div>
<div class="modal-footer">    
    <button class="btn btn-primary" ng-click="close('no')" translate>modals.confirmationDialog.btn.no</button>
    <button class="btn btn-danger" ng-click="close('yes')" translate>modals.confirmationDialog.btn.yes</button>
</div>
