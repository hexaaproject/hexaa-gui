<div class="modal-header clearfix" xmlns="http://www.w3.org/1999/html">
    <button class="btn pull-right" ng-click="vm.close()"
            title="{{'shared.modals.mailDialog.btn.dialogClose' | translate}}">
        <i class="fa fa-times" title=""></i>
    </button>
    <h3 class="modal-title" translate>shared.modals.mailDialog.lbl.title</h3>
</div>
<div class="modal-body clearfix">
    <form name="emailForm">
        <div class="input-group">
            <label for="recipient" translate>shared.modals.mailDialog.lbl.recipient</label>
            <p id="recipient">
                    <span ng-if="!vm.target">
                        {{vm.recipient}}
                    </span>
                    <span ng-if="vm.target">
                        <span translate
                                translate-value-recipient="{{vm.recipient}}"
                                translate-value-target="{{vm.target.name}}">
                           shared.modals.mailDialog.lbl.recipients
                        </span>
                    </span>
            </p>
        </div>

        <div class="form-group">
            <label for="subject" translate>shared.modals.mailDialog.lbl.subject</label>
            <input type="text" class="form-control" id="subject" ng-model="vm.mail.subject" required/>
        </div>

        <div class="form-group">
            <label for="message" translate>shared.modals.mailDialog.lbl.message</label>
            <textarea id="message" class="form-control" ng-model="vm.mail.message" rows="10" required></textarea>
        </div>

        <div class="form-group pull-right">
            <Button name="send" class="btn btn-default" ng-click="vm.send()"
                    ng-disabled="emailForm.$invalid" translate>shared.modals.mailDialog.btn.send</Button>
        </div>
    </form>
</div>
