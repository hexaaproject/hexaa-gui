<div ng-controller="ProfileMeCtrl">
<h3 class="page-header" translate>profile.me.lbl.profileTitle</h3>
<div class="row">
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 translate>profile.me.panelheading.basic</h4>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="fedid" translate>profile.me.lbl.profileFederalId</label>
                        <div class="col-sm-8">
                            <p class="form-control-static">{{profile.fedid}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="control-label col-sm-4" translate>profile.me.lbl.profileEmail</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="email" id="email" ng-model="profile.email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="display_name" class="control-label col-sm-4" translate>profile.me.lbl.profileDisplayName</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="display_name" ng-model="profile.display_name" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 translate>profile.me.panelheading.ui</h4>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="lang" translate>profile.me.lbl.profileLanguage</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="lang" ng-model="profile.lang" ng-change="languageChanged()">
                                <option value="hu" ng-selected="profile.lang == 'hu'">Magyar</option>
                                <option value="en" ng-selected="profile.lang == 'en'">English</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="theme" translate>profile.me.lbl.profileTheme</label>
                        <div class="col-sm-8">
                            <select id="theme" class="form-control" ng-model="selectedTheme" ng-change="themeSelectionChanged()">
                                <option ng-repeat="theme in themes" value="{{theme.id}}" ng-selected="theme.id == selectedTheme">{{theme.name}}</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div>
    <button class="btn btn-primary pull-right" ng-click="change()" translate>profile.me.btn.save</button>
</div>

</div>
