<div ng-controller="OrganizationPrincipalManagement as vm" >
    <div class="row">
        <div class="col-sm-10">
            <div class="form-group input-group">
                <span class="input-group-addon"><i class="fa fa-filter"></i></span>
                <input type="text" class="form-control" name="filterText" ng-model="vm.filterText" placeholder="Filter"/>
            </div>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-success dropdown-toggle pull-right" data-toggle="dropdown">
                <i class="fa fa-plus"></i> {{ 'organizations.principalmanagement.btn.invitationInvite' | translate}} <i class="fa fa-caret-down"></i>
            </button>
            <ul class="dropdown-menu">
                <li ng-controller="InviteOrganizationMembersCtrl"><a ng-click="inviteMembers(organization)" translate>organizations.principalmanagement.btn.inviteMember</a></li>
                <li ng-controller="InviteOrganizationManagersCtrl"><a ng-click="inviteManagers(organization)" translate>organizations.principalmanagement.btn.inviteManager</a></li>
            </ul>
        </div>
    </div>

    <div>
        <div hexaa-organizations-users-widget
                organization="vm.organization"
                filter-text="vm.filterText"
                revoke-principal="vm.revoke(principal)"
                remove-principal="vm.remove(principal)"
                propose-principal="vm.propose(principal)">
        </div>
    </div>
</div>
