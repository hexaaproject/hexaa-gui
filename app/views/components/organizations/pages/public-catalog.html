<div class="container-fluid" ng-controller="OrganizationPublicCatalogCtrl as vm">

    <div hexaa-organizations-entitlementcatalog-widget
         organization="vm.organization"
         entitlementpacks="vm.entitlementpacks"
         show-service-details="vm.showServiceDetails(id)"
         add-entitlementpack="vm.add(entitlementpack)"
         remove-entitlementpack="vm.remove(entitlementpack)"></div>

    <pagination total-items="vm.pager.totalItems" page="vm.pager.currentPage" max-size="vm.pager.maxSize" class="pagination-sm"
                boundary-links="true" rotate="false" num-pages="vm.ager.numPages" items-per-page="vm.pager.itemPerPage"></pagination>
    <pre>Page: {{vm.pager.currentPage}} / {{vm.pager.numPages}}</pre>
    <div>
        <i>Page size:</i>
        <select ng-model="vm.pager.itemPerPage">
            <option>1</option>
            <option>5</option>
            <option>10</option>
            <option>25</option>
            <option>50</option>
            <option>100</option>
        </select>
    </div>

</div>
