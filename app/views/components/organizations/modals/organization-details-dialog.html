<div class="modal-header" >
    <button class="btn pull-right" ng-click="close()" title="{{'modals.organizationDetails.btn.close' | translate}}">
        <i class="fa fa-times"></i>
    </button>
    <h3 class="modal-title" translate="modals.organizationDetails.lbl.organizationDetails"></h3>
</div>
<div class="modal-body">
    <table class="table table-responsive">
        <tr>
            <td><b translate="modals.organizationDetails.lbl.organizationName"></b></td>
            <td>{{organization.name}}</td>
        </tr>
        <tr>
            <td><b translate="modals.organizationDetails.lbl.organizationDescription"></b></td>
            <td>{{organization.description}}</td>
        </tr>
        <tr>
            <td><b translate="modals.organizationDetails.lbl.organizationManagers"></b></td>
            <td>
                <ul>
                    <li ng-repeat="manager in organization.managers.items"> {{manager.display_name}} ({{manager.email}})</li>
                </ul>
            </td>
        </tr>
    </table>
</div>
